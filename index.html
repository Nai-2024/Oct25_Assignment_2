<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <title>Event Calculator</title>
</head>

<body>
  <h1>New Year Countdown</h1>
  <div class="countdown-container">

    <div class="days">
      <p class="big-text">0</p>
      <span>days</span>
    </div>

    <div class="hours">
      <p class="big-text">0</p>
      <span>hours</span>
    </div>

    <div class="mins">
      <p class="big-text">0</p>
      <span>mins</span>
    </div>

    <div class="secs">
      <p class="big-text">0</p>
      <span>seconds</span>
    </div>

  </div>
  <script src="scripts/app.js"></script>
</body>

</html>
